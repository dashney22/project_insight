<!DOCTYPE html>
<html lang="en">
    {% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--css-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/mystyle.css' %}">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

     <!-- Navigation Bar -->
     <nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
        <div class="container">
            <a class="navbar-brand" href="#">SA TOWNS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-left">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 ">
        <div class="card p-4">
            <div class="title-section">
                <h2>Add a Town</h2>
            </div>
           
            <!-- Form for adding new town -->
            <form method="post" action="{% url 'home' %}">
                {% csrf_token %}
                <div class="form-group mb-3 col-md-6">
                    <label for="new_town_name">Enter a new town:</label>
                    <input type="text" class="form-control form-control-sm" id="new_town_name" name="new_town_name" required szie="30">
                </div>
                <button type="submit" class="btn btn-success mt-2">Add Town</button>
            </form>

            <hr>

            <h3>South African Towns</h3>
            <div class="row">
                <div class="col-md-10">
                    <select class=""form-select>
                        <option selected disabled>Select a town</option>
                        {% for town in towns %}
                        <option>{{ town.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            
        </div>

    </div>
    <!--JavaScript file-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
